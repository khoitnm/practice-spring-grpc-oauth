syntax = "proto3";
option java_multiple_files = true;
option java_package = "org.tnmk.practice.springgrpcoauth.authorizationserver.proto";

service AuthorizationGrpcService {
    rpc authenticate(PasswordAuthenticationRequestProto) returns (JwtProto);
}
message PasswordAuthenticationRequestProto {
    string username = 1;
    string password = 2;
}
message JwtProto {
    string value = 1;
}