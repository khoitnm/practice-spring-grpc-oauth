syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.leonardo.monalisa.authentication.authenticationserviceproto.proto";

service AuthorizationGrpcService {
    rpc authenticate(AuthenticationRequestProto) returns (AuthenticationResponseProto);
}
message AuthenticationRequestProto {
    string username = 1;
    string password = 2;
}
message AuthenticationResponseProto {
    string temp = 1;
}